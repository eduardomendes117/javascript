<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="calcular()">Comprar produto</button>

    <script>
        function calcular() {
            let produto = window.prompt('Que produto você está comprando?')
            let custo = parseFloat(window.prompt(`Quanto custa ${produto} que você está comprando?`));
            let pago = parseFloat(window.prompt(`Qual foi o valor que você vai pagar ${produto}`));
            window.alert(`Você comprou o ${produto} que custou R$ ${custo},00 <br>
            Deu R$ ${pago},00 em dinheiro e vai receber R$ ${pago - custo},00 de troco <br>
            Volte Sempre! `)
        }
    </script>
</body>
</html>
