<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="converter()">Converter</button>
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
        function converter() {
            let res = window.document.getElementById("res")

            let temperatura = parseFloat(window.prompt(`Digite uma temperatura em °C (Celsius)`));
            res.innerHTML = `<h2>A temperatura de ${temperatura} °C, corresponde a...</h2> <br>
            ${temperatura + 273.15} °K (Kelvin) <br>
            ${(temperatura * 9/5) + 32} °F (Fahrenheit) <br>`
        }
    </script>
</body>
</html>
