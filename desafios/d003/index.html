<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="comecar()">Antecessor e Sucessor</button>

    <script>
        function comecar() {
            let valor = parseFloat(window.prompt('Digite um número inteiro qualquer'));

            window.alert(`Antes do ${valor}, temos o número ${valor - 1}.\nDepois do ${valor}, temos o ${valor + 1}.`)
        }
    </script>
</body>
</html>
